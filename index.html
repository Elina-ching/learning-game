<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>元素歸位大作戰 - 分級進化版</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Markdown parser for AI Modal -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Tone.js for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

    <!-- Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            touch-action: none;
            overflow: hidden;
            background-color: #f0f9ff;
            display: flex;
            justify-content: center;
        }

        #game-container {
            max-width: 960px;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Periodic table ghost grid */
        .periodic-grid {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 2px;
            width: 900px;
            height: 450px;
            pointer-events: none;
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }

        .grid-cell {
            border: 1px dashed #cbd5e1;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: #94a3b8;
            position: relative;
        }

        .table-wrapper {
            flex-grow: 1;
            position: relative;
            overflow: auto;
            padding: 10px;
            background: radial-gradient(circle, #ffffff 0%, #e0f2fe 100%);
            border-bottom: 4px solid #bae6fd;
        }

        /* Floating blocks */
        .floating-block {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s,
                        top 0.6s cubic-bezier(0.34,1.56,0.64,1),
                        left 0.6s cubic-bezier(0.34,1.56,0.64,1);
            z-index: 10;
            user-select: none;
        }

        .floating-block:active {
            transform: scale(0.95);
        }

        .floating-block.selected {
            border: 3px solid #fbbf24;
            box-shadow: 0 0 15px rgba(251,191,36,0.8);
            z-index: 50;
            transform: scale(1.2);
        }

        .floating-block.solved {
            z-index: 5;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
            border-radius: 2px;
            transition: all 0.5s ease-out;
            pointer-events: none;
        }

        /* AI modal dots */
        .dot-flashing {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #3b82f6;
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: 0.5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 5px;
        }
        .dot-flashing::before {
            left: -15px;
            background-color: #3b82f6;
            animation: dot-flashing 1s infinite alternate;
        }
        .dot-flashing::after {
            left: 15px;
            background-color: #3b82f6;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 1s;
        }

        @keyframes dot-flashing {
            0% { background-color: #3b82f6; }
            50%, 100% { background-color: rgba(59,130,246,0.2); }
        }

        @keyframes shake {
            0%,100% { transform: translateX(0); }
            20%,60% { transform: translateX(-5px); }
            40%,80% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.3s ease-in-out; }
    </style>
</head>
