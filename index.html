        .periodic-grid {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 2px;
            width: 900px;
            height: 450px;

            top: 10px;
            left: 10px;

            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: #94a3b8;
            position: relative;
        }

        .table-wrapper {
            flex-grow: 1;
            position: relative;
            overflow: auto;
            padding: 10px;
            background: radial-gradient(circle, #ffffff 0%, #e0f2fe 100%);
            border-bottom: 4px solid #bae6fd;
        }

        /* Floating blocks */
        .floating-block {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);

            transition: transform 0.2s, box-shadow 0.2s,

            z-index: 10;

        .floating-block:active {

        .floating-block.selected {

        .floating-block.solved {

            pointer-events: none;
        }

        /* AI modal dots */
        .dot-flashing {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #3b82f6;
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: 0.5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 5px;
        }
        .dot-flashing::before {
            left: -15px;
            background-color: #3b82f6;
            animation: dot-flashing 1s infinite alternate;
        }
        .dot-flashing::after {
            left: 15px;
            background-color: #3b82f6;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 1s;
        }

        @keyframes dot-flashing {
            0% { background-color: #3b82f6; }
            50%, 100% { background-color: rgba(59,130,246,0.2); }
        }

        @keyframes shake {
            0%,100% { transform: translateX(0); }
            20%,60% { transform: translateX(-5px); }
            40%,80% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.3s ease-in-out; }
    </style>
